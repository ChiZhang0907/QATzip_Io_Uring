[GENERAL]
ServicesEnabled = cy;dc

ConfigVersion = 2

#Default values for allocating accel units to services
#Please ensure that that the number of accel units
#for an enabled service are not 0
NumCyAccelUnits = 4
NumDcAccelUnits = 2
NumInlineAccelUnits = 0

#Default values for number of concurrent requests
CyNumConcurrentSymRequests = 512
CyNumConcurrentAsymRequests = 64
DcNumConcurrentRequests = 512

#Statistics, valid values: 1,0
statsGeneral = 1
statsDh = 1
statsDrbg = 1
statsDsa = 1
statsEcc = 1
statsKeyGen = 1
statsDc = 1
statsLn = 1
statsPrime = 1
statsRsa = 1
statsSym = 1
statsMisc = 1

# This flag is to enable device auto reset on fatal error
AutoResetOnError = 0

##############################################
# Kernel Instances Section
##############################################
[KERNEL]
NumberCyInstances = 0
NumberDcInstances = 0

# Crypto - Kernel instance #0
Cy0Name = "IPSec0"
Cy0AcceleratorNumber = 0
Cy0IsPolled = 0
Cy0CoreAffinity = 14

Dc0Name = "IPComp0"
Dc0AcceleratorNumber = 0
Dc0IsPolled = 0
Dc0CoreAffinity = 14

Dc1Name = "IPComp1"
Dc1AcceleratorNumber = 0
Dc1IsPolled = 0
Dc1CoreAffinity = 15

##############################################
# User Process Instance Section
##############################################
[SHIM]
NumberCyInstances = 0
NumberDcInstances = 4
NumProcesses = 8
LimitDevAccess = 0

# Crypto - User instance #0
#Cy0Name = "SSL0"
#Cy0IsPolled = 1
#Cy0AcceleratorNumber = 0
## List of core affinities
#Cy0CoreAffinity = 0
#

# Data compression - User instance #0
Dc0Name = "Dc0"
Dc0IsPolled = 1
Dc0AcceleratorNumber = 0
# List of core affinities
Dc0CoreAffinity = 0

##############################################
# Data compression - User instance #1
Dc1Name = "Dc1"
Dc1IsPolled = 1
Dc1AcceleratorNumber = 0
# List of core affinities
Dc1CoreAffinity = 0

##############################################
# Data compression - User instance #2
Dc2Name = "Dc2"
Dc2IsPolled = 1
Dc2AcceleratorNumber = 0
# List of core affinities
Dc2CoreAffinity = 0

##############################################
# Data compression - User instance #3
Dc3Name = "Dc3"
Dc3IsPolled = 1
Dc3AcceleratorNumber = 0
# List of core affinities
Dc3CoreAffinity = 0

##############################################
# Inline Configuration Section
##############################################
[INLINE]
# Split of inline resources between ingress and egress
InlineIngress = 50%
InlineEgress = 50%

# Inline IPsec algorithm configuration
# 0: All available algorithms enabled (default setting)
# 1: Only AES-128-GCM, AES-256-GCM and ChaCha20-Poly1305 algorithms enabled
InlineIPsecAlgoGroup = 0

#Inline IPsec congestion management profile, possible values are:
# 0 => CIRQ Configuration Config 1
# 1 => CIRQ Configuration Config 2
# 2 => CIRQ Configuration Config 3
# 3 => Best Effort Single Queue
# 4 => Best Effort 8 Queues
# 5 => HAPS 8 Concurrency
InlineCongestionManagmentProfile = 4
